<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>NetPiece - Navege em Outros Mares</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NetPiece</h2>
            <nav>
                <a href="#">Prologo</a>
                <a href="#">Filmes</a>
                <a href="#">Outros Mares</a>
            </nav>
        </div>
    </header>
<main>
    <div class="filme-principal">
        <div class="container">
            <h3 class="titulo">STAMPED</h3>
            <p class="descricao">Luffy e sua tripulação são convidados para um festival pirata, onde haverá banquetes, tesouros e piratas conhecidos do mundo inteiro. Quem serão os oponentes, quem está por trás da organização desse evento, será uma boa ideia participar?</p>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </div>
</main>

<script src="https://kit.fontawesome.com/254ef202d1.js" crossorigin="anonymous"></script>
</body>
</html>
